<!doctype html>
<html lang="en">

<style type='text/css'>
    body {
        /* background-color: black !important; */
        font-family: sans-serif;
        margin-top: 40px;
        margin: 0; 
    }

    .regform {
        /* width: 800px; */
        background-color: orange;
        margin: auto;
        color: black;
        padding: 10px 0px 10px 0px;
        text-align: center;
        border-radius: 15px 15px 0px 0px;

    }

    .main-form {
        width: 60%;
        margin: auto;
        background-color: orange;
       padding:30px;
        color: black!important;
    }

    img {
        max-height: 400px;
        max-width: 500px;
        height: auto;
        width: auto;
    }
    label{
        display: block!important;
        text-align: left;
    }
    .row .col{
        
    }
    @media only screen and (max-width: 767px) {
        .main-form {width:100%}
        .text-center{     text-align: left!important;}



}

form{
    width: 80%;
    margin: 10%;
    background-color: orange;
    padding: 30px;
    border-radius: 15px;
    margin-bottom: 0;
}
.nwss{
    background-color: orange;margin: 50px;border-radius: 20px;padding: 20px;
}
.nwss img{
    display: block;margin-left: auto;margin-right: auto;
}
</style>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Background Changer</title>
</head>

<body>
    <form action='/remback' class='main-form' method="POST" enctype="multipart/form-data">
        <fieldset >
          <legend>Background Changer</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Select an image Whose background has to be modified</label>
            <input class="form-control" type="file" id="file" name='file' accept="image/*" capture="camera" style="margin-top:10px;margin-bottom:10px;">

          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select a Background Picture</label>
            <input class="form-control" type="file" id="file" name='backfile' accept="image/*"  style="margin-top:10px;margin-bottom:10px;">
           
          </div>
         
          <button type="submit" class="btn btn-success">Submit</button>
        </fieldset>
      </form>



   
    {% if rembg_img_name %}
    <div class="row" style="margin-top:10px;margin-bottom:10px;">
    
        <div class="col text-center nwss" >
            <h2 style="color: black;">Original Image</h2>
            <img src='../static/uploads/{{ org_img_name }}' >
        </div>
    
        <div class="col text-center nwss" >
            <h2 style="color: black;">Image with Background Removed</h2>
            <img src='../static/uploads/{{ rembg_img_name }}' >
        </div>
    
       
    
    </div>
    {% endif %}
    
</body>

</html>
